<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación XV Delfina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== WHATSAPP PREVIEW ===== -->
  <meta property="og:title" content="Invitación XV Delfina">
  <meta property="og:description" content="Te esperamos para celebrar mis XV años ✨">
  <meta property="og:image" content="https://i.postimg.cc/Qx4KvhTK/IMG-20260102-WA0061.jpg">
  <meta property="og:url" content="https://vicentecattani10-a11y.github.io/Invitacion-XV-Delfina/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #050505);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    /* ===== IMAGEN ===== */
    .image-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.65);
    }

    /* ===== CONTADOR ===== */
    .countdown {
      display: flex;
      gap: 14px;
      background: rgba(0,0,0,0.45);
      padding: 16px 22px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .time-box {
      text-align: center;
      min-width: 60px;
    }

    .time-box span {
      display: block;
      font-size: 22px;
      font-weight: 600;
      color: #f6eac2;
    }

    .time-box small {
      font-size: 11px;
      letter-spacing: 0.6px;
      color: #ccc;
    }

    /* ===== BOTONES ===== */
    .buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.4px;
      text-decoration: none;
      color: #f6eac2;
      background: linear-gradient(135deg, rgba(212,175,55,0.35), rgba(212,175,55,0.65));
      border: 1px solid rgba(212,175,55,0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.55);
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.3);
      color: #eaeaea;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }

      .time-box span {
        font-size: 18px;
      }

      .btn {
        font-size: 13px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- IMAGEN -->
    <div class="image-wrapper">
      <img src="https://i.postimg.cc/Qx4KvhTK/IMG-20260102-WA0061.jpg" alt="Invitación XV Delfina">
    </div>

    <!-- CONTADOR -->
    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <small>DÍAS</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>HS</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>MIN</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>SEG</small>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="buttons">
      <a class="btn" href="https://wa.me/5491130627047" target="_blank">
        Confirmar asistencia
      </a>
      <a class="btn secondary" href="#">
        Ubicación en el mapa
      </a>
    </div>

  </div>

  <script>
    // ===== CONTADOR UTC-3 (ARGENTINA) =====
    const eventDate = new Date("2026-01-24T21:00:00-03:00");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) return;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
