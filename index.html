<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación XV Delfina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== WHATSAPP PREVIEW ===== -->
  <meta property="og:title" content="Invitación XV Delfina">
  <meta property="og:description" content="Te esperamos para celebrar mis XV años ✨">
  <meta property="og:image" content="https://i.postimg.cc/Qx4KvhTK/IMG-20260102-WA0061.jpg">
  <meta property="og:url" content="https://invitacion-del.github.io/Invitacion-XV-Delfina/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c1c1c, #050505);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== TITULO ===== */
    .title {
      text-align: center;
    }

    .title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f6eac2;
    }

    .title p {
      margin-top: 6px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ccc;
      text-transform: uppercase;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 6px auto 0;
    }

    /* ===== IMAGEN ===== */
    .image-wrapper img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.65);
    }

    /* ===== CONTADOR ===== */
    .countdown {
      display: flex;
      gap: 14px;
      background: rgba(0,0,0,0.45);
      padding: 16px 22px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.6);
    }

    .time-box {
      text-align: center;
      min-width: 58px;
    }

    .time-box span {
      font-size: 22px;
      font-weight: 600;
      color: #f6eac2;
    }

    .time-box small {
      font-size: 11px;
      letter-spacing: 0.8px;
      color: #ccc;
    }

    /* ===== BOTONES ===== */
    .buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.6px;
      text-decoration: none;
      color: #f6eac2;
      background: linear-gradient(135deg, rgba(212,175,55,0.4), rgba(212,175,55,0.75));
      border: 1px solid rgba(212,175,55,0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.55);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.3);
      color: #eaeaea;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .title h1 { font-size: 32px; }
      .btn { font-size: 13px; padding: 12px 22px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="title">
      <h1>Delfina</h1>
      <p>Mis XV Años</p>
      <div class="divider"></div>
    </div>

    <div class="image-wrapper">
      <img src="https://i.postimg.cc/Qx4KvhTK/IMG-20260102-WA0061.jpg" alt="Invitación XV Delfina">
    </div>

    <div class="countdown">
      <div class="time-box"><span id="days">0</span><small>DÍAS</small></div>
      <div class="time-box"><span id="hours">0</span><small>HS</small></div>
      <div class="time-box"><span id="minutes">0</span><small>MIN</small></div>
      <div class="time-box"><span id="seconds">0</span><small>SEG</small></div>
    </div>

    <div class="buttons">
      <a class="btn" href="https://wa.me/5491130627047" target="_blank">Confirmar asistencia</a>
      <a class="btn secondary" href="https://maps.app.goo.gl/k5zrBRavxBaHMjpGA" target="_blank">Ver ubicación</a>
    </div>

  </div>

  <script>
    const eventDate = new Date("2026-01-24T21:00:00-03:00");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;
      if (diff <= 0) return;

      document.getElementById("days").textContent = Math.floor(diff / (1000*60*60*24));
      document.getElementById("hours").textContent = Math.floor((diff / (1000*60*60)) % 24);
      document.getElementById("minutes").textContent = Math.floor((diff / (1000*60)) % 60);
      document.getElementById("seconds").textContent = Math.floor((diff / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
